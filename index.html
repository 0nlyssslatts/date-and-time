<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script/main.js" defer></script>
    <script src="./theory/numbers.js"></script>
    <script src="./theory/strings.js"></script>
    <script src="./theory/funcs.js"></script>
    <script src="./theory/date.js"></script>
    <title>date-and-time</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Дата и время</h1>

        <div class="main_container container">

            <h3 class="output" id="output">12:12:12</h3>

            <div class="button_container" id = "buttons">
                <button class="btn" id="full" data-type="full">Полная</button>
                <button class="btn" id="date" data-type="date">Дата</button>
                <button class="btn" id="time" data-type="time">Время</button>
            </div>

        </div>
    </div>
</body>
</html>
